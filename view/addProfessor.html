<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="../estilo/global.css">
    <link rel="stylesheet" href="../estilo/addProfessor.css">
    <title>Cadastro de professores</title>
</head>
<body>
    <div class="alinhamento-bv">
        <div class="container-b">
            <form action="" method="post">
                <div class="formulario-Header">
                    <h3 class="formulario-Header-h3" >INFORMAÇÕES PESSOAIS</h3>
                </div>
                <div class="row">
                    <div class="col-12 col-md-6 p-1 ">
                      <input type="name" name="nome-aluno" class="inpu-animacao" placeholder="Nome">
                    </div>
                    <div class="col-12 col-md-6 p-1 ">
                      <input type="email" id="email" class="inpu-animacao" placeholder="Email">
                    </div>
                      <div class="col-12 col-md-6 p-1 ">
                        <input type="tel" id="telefone" class="inpu-animacao" placeholder="Telefone">
                      </div>
                      <div class="formulario-Header-h2-animacao">
                        <h3 class="formulario-Header-h2" >ENDEREÇO</h3>
                    </div>
                      <div class="col-12 col-md-6 p-1 ">
                        <input type="text" id="rua" class="inpu-animacao" placeholder="Rua">
                      </div>
                      <div class="col-12 col-md-6 p-1 ">
                        <input type="text" id="bairro" class="inpu-animacao" placeholder="Bairro">
                      </div>
                      <div class="col-12 col-md-6 p-1 ">
                        <input type="number" name="" id="numeroCasa" class="inpu-animacao" placeholder="Nº">
                      </div>
                      <div class="col-12 col-md-6 p-1 ">
                        <input type="text" id="estado" class="inpu-animacao" placeholder="Estado">
                      </div>
                      <div class="col-12 col-md-6 p-1 ">
                        <input type="text" id="cep" class="inpu-animacao" placeholder="CEP">
                      </div>
                      <div class="formulario-Header-h2-animacao">
                        <h3 class="formulario-Header-h2" >INFORMAÇÕES PROFISSIONAIS</h3>
                    </div>
                      <div class="col-12 col-md-6 p-1 ">
                        <input type="name" name="nome-aluno" class="inpu-animacao" placeholder="Disponibilidade Semanal">
                      </div>
                      <div class="col-12 col-md-6 p-1 ">
                        <input type="text" name="email-aluno" class="inpu-animacao" placeholder="Informações Adicionais">
                      </div>
                      <div>
                        <button type="submit" class="btn btn-success btn-cd">Cadastrar</button>
                    </div>
                  </div>

            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
