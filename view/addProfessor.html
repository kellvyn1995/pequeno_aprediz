<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../estilo/global.css">
    <link rel="stylesheet" href="../estilo/addProfessor.css">
    <title>Cadastro de professores</title>
</head>
<body>
    <div class="container">
        <div class="fundo">
            <form action="">
                <div class="topo-form"><label class="cab" for="">INFORMAÇÕES PESSOAIS</label></div>
                <div class="campos grid-item">
                    <label for="nome">Nome:</label>
                    <input type="name" id="nome">
                    <label for="email">Email:</label>
                    <input type="email" id="email">
                </div>
                <div class="campos">
                    <label for="rg">RG:</label>
                    <input type="text" id="rg">
                    <label for="cpf">CPF:</label>
                    <input type="text" id="cpf"><br>
                </div>
                <div class="campos">
                    <label for="dataN">Data de Nascimento:</label>
                    <input type="date" id="dataN">
                    <label for="telefone">Telefone:</label>
                    <input type="tel" id="telefone">
                </div>
                <div class="campos">
                    <label for="nome">Endereço</label><br>
                    <label for="rua">Rua:</label>
                    <input type="text" id="rua">
                    <label for="bairoo">Bairro:</label>
                    <input type="text" id="bairro">
                    <label for="cidade">Cidade:</label>
                    <input type="text" id="cidade">
                    <label for="numeroR">Nº</label>
                    <input type="number" name="" id="numeroR">
                </div>
                <div class="campos">
                    <label for="estado">Estado:</label>
                    <input type="text" id="estado">
                    <label for="cep">Cep:</label>
                    <input type="text" id="cep">
                </div>
                <div class="topo-form"><label for="">INFORMAÇÕES PROFISSIONAIS</label></div>
                <div class="campos">
                    <label for="nome">Disponibilidade Semanal:</label>
                    <input type="text">
                    <label for="nome">Informações Adicionais:</label>
                    <input type="text">
                </div>
                <button type="submit" id="btn-addP">Cadastra</button>
            </form>
        </div>
    </div>
</body>
</html>
