<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="../estilo/global.css">
    <link rel="stylesheet" type="text/css" href="../estilo/formulario.css">
    
    <title>Cadastrar Aluno</title>
</head>
<body>
    <div class="alinhamento-bv">
        <div class="container-b">
            <form action="" method="post">
                <div class="formulario-Header">
                    <h3 class="formulario-Header-h3" >Cadastror de Aluno</h3>
                </div>
                <div class="row">
                    <div class="col-12 col-md-6 p-1 ">
                      <input type="name" name="nome-aluno" class="inpu-animacao" placeholder="Nome Aluno">
                    </div>
                    <div class="col-12 col-md-6 p-1 ">
                      <input type="text" name="email-aluno" class="inpu-animacao" placeholder="Email do Aluno">
                    </div>
                    <div class="col-12 col-md-6 p-1 ">
                        <input type="text" name="mae-aluno" class="inpu-animacao" placeholder="Nome da mãe">
                      </div>
                      <div class="col-12 col-md-6 p-1 ">
                        <input type="text" name="pai-aluno" class="inpu-animacao" placeholder="Nome do pai">
                      </div>
                      <div class="col-12 col-md-6 p-1 ">
                        <input type="text" name="escola-aluno" class="inpu-animacao" placeholder="Escola onde estuda">
                      </div>
                      <div class="col-12 col-md-6 p-1 ">
                        <input type="date" name="nacimento-aluno" class="inpu-animacao" placeholder="Data de nacimento">
                      </div>
                      <div class="col-12 col-md-6 p-1 ">
                        <input type="number" name="nome-aluno" class="inpu-animacao" placeholder="Carga horária">
                      </div>
                      <div class="col-12 col-md-6 p-1">
                        <label class="formulario-Header-h2-animacao formulario-Header-h2" for="">ESCOLHA O TURNO</label>
                        <div class="inpu-animacao">
                          <div class="inputR1">
                            <input class="form-check-input" type="radio" name="Radios" id="Radios1" value="1" checked>
                            <label for="Radios1">turno da manhã</label>
                          </div>
                          
                          <div class="inputR2">
                            <input class="form-check-input" type="radio" name="Radios" id="Radios2" value="1">
                            <label for="Radios2">Turno da tarde</label>
                          </div>
                        </div>

                      </div>
                      <div>
                        <button type="submit" class="btn btn-success btn-cd">Cadastrar</button>
                    </div>
                  </div>

            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
