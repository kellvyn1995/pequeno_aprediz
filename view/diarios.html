<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Diarios</title>
</head>
<body>
    <div class="container">
    <div class="alinhamento-bv">
        <div class="container-b">
            <form action="" method="post">
                <div class="formulario-Header">
                    <h3 class="formulario-Header-h3" >Apontamento diário de frequência para turmas</h3>
                </div>
                <div class="row">
                    <div class="container form-check">
                            <table class="table formulario-Header-h2-animacao">
                                <thead>
                                  <tr>
                                    <th scope="col ">Nome</th>
                                    <th scope="col">Presente</th>
                                    <th scope="col">Ausente</th>
                                    <th scope="col">Observação</th>
                                    <th scope="col">H/ ministradas</th>
                                    <th scope="col">Professor</th>
                                  </tr>
                                </thead>
                                <tbody>
                                  <tr>
                                    <th scope="row">Jose dos santos</th>
                                    <td><div class="form-check position-relative"><input class="form-check-input position-absolute top-50 start-70 translate-middle" type="radio" name="presente" id="idaluno" value="1"></div></td>
                                    <td><div class="form-check position-relative"><input class="form-check-input position-absolute top-50 start-70 translate-middle" type="radio" name="presente" id="idaluno" value="2"></div></td>
                                    <td><input class="form-control form-control-sm " type="text" placeholder="" aria-label=".form-control-sm"></td>
                                    <td><input class="form-control form-control-sm " type="number" placeholder="" aria-label=".form-control-sm"></td>
                                    <td><label for="">Nome professor</label></td>
                                  </tr>
                                  <tr>
                                    <th scope="row">Jose dos santos</th>
                                    <td><div class="form-check position-relative"><input class="form-check-input position-absolute top-50 start-70 translate-middle" type="radio" name="presente" id="idaluno" value="1"></div></td>
                                    <td><div class="form-check position-relative"><input class="form-check-input position-absolute top-50 start-70 translate-middle" type="radio" name="presente" id="idaluno" value="2"></div></td>
                                    <td><input class="form-control form-control-sm " type="text" placeholder="" aria-label=".form-control-sm"></td>
                                    <td><input class="form-control form-control-sm " type="number" placeholder="" aria-label=".form-control-sm"></td>
                                    <td><label for="">Nome professor</label></td>
                                  </tr>

                                </tbody>
                              </table>

                              <div class="col  p-1 formulario-Header-h2-animacao">
                                <h3>Atividade ou conteudo que será apresentador</h3>
                                <textarea class="contAula form-control " rows="3"></textarea>
                            </div>
                    </div>

                    <div class="p-3 formulario-Header-h2-animacao">
                        <button class="btn btn-success btn-cd">Salvar</button>
                    </div>
                </div>

                    
            </form>
        </div>
    </div>
</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
